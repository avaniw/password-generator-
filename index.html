<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        
        <div class="card-footer">
          <div class="flex-container">
            Special Characters <label class="switch"><input type="checkbox" name="SpecialChars" id="SpecialChars" checked><span class="slider round"></span></label>
            Numbers <label class="switch"><input type="checkbox" name="Numbers" id="Numbers" checked><span class="slider round"></span></label>
            Lowercase <label class="switch"><input type="checkbox" name="Lowercase" id="Lowercase" checked><span class="slider round"></span></label>
            Uppercase <label class="switch"><input type="checkbox" name="Uppercase" id="Uppercase" checked><span class="slider round"></span></label>
          </div>
          <div id="inputLen">
            Password Length (8 - 128)<br><input type="text" id="passLen" placeholder="Enter a number 8-128" value="10">
          </div>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="https://techx-guy.github.io/Password-Generator/script.js"></script>
  </body>
</html>
